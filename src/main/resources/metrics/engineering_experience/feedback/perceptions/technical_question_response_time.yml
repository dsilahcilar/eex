id: 'technical_question_response_time'
name: 'Technical Question Response Time'
description: 'Measures how quickly developers can get answers to technical questions, indicating knowledge sharing effectiveness and team collaboration'
type: 'qualitative'
categories:
  - 'ex'
  - 'feedback'
drivingFactors:
  - 'knowledge_sharing_gaps'
  - 'team_collaboration_issues'
relationships:
  leadingIndicators:
    - 'team_collaboration_score'
  laggingIndicators:
    - 'developer_satisfaction'

survey:
  question: 'How would you rate the response time for technical questions within your team?'
  options:
    - 'Excellent - Quick and helpful responses, minimal waiting time'
    - 'Good - Reasonable response times with occasional delays'
    - 'Fair - Responses often take longer than desired'
    - 'Poor - Significant delays in getting responses'
    - 'Very Poor - Consistent difficulty getting timely responses'

