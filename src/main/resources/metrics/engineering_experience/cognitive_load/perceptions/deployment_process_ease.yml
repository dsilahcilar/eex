id: 'deployment_process_ease'
name: 'Deployment Process Ease'
description: 'Measures developers perception of deployment process complexity and cognitive load during deployments'
type: 'qualitative'
categories:
  - 'ex'
  - 'cognitive_load'
drivingFactors:
  - 'manual_process_overhead'
  - 'process_inconsistencies'
  - 'technical_debt_burden'
relationships:
  leadingIndicators:
    - 'deployment_frequency'
    - 'developer_satisfaction'
  laggingIndicators:
    - 'deployment_failure_rate'
    - 'time_to_recover'

survey:
  question: 'How would you rate the ease and clarity of the deployment process?'
  options:
    - 'Very Easy - Process is automated, clear, and requires minimal cognitive effort'
    - 'Easy - Process is mostly clear with some manual steps'
    - 'Moderate - Process requires significant attention and manual steps'
    - 'Difficult - Process is complex and error-prone'
    - 'Very Difficult - Process is highly complex and requires extensive mental tracking'