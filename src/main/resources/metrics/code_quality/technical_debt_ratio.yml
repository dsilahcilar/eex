id: technical_debt_ratio
name: Technical Debt Ratio
description: Measures the ratio of technical debt to overall codebase size, based on code quality metrics and maintainability indices
type: quantitative
drivingFactors:
  - technical_debt_burden
  - code_quality_issues
  - development_workflow_inefficiencies
relationships:
