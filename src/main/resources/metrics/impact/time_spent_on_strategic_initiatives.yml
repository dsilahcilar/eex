id: 'time_spent_on_strategic_initiatives'
name: 'Time Spent on Strategic Initiatives'
description: 'Measures the proportion of development time allocated to strategic initiatives versus maintenance and technical debt'
type: 'quantitative'
drivingFactors:
  - 'technical_debt_burden'
  - 'process_inconsistencies'
  - 'unclear_requirements'
relationships:
  leadingIndicators:
    - 'developer_satisfaction'
    - 'code_quality'
  laggingIndicators:
    - 'business_value_delivery'
    - 'innovation_rate'

measurement:
  unit: 'percentage'
  collection_method: 'Time tracking data analysis from project management tools'
  thresholds:
    good: '> 40%'
    warning: '20-40%'
    critical: '< 20%'
  
  calculation: |
    (Hours spent on strategic initiatives / Total development hours) * 100
  
  data_sources:
    - Project management tools
    - Sprint planning records
    - Time tracking systems