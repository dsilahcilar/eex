id: 'customer_satisfaction'
name: 'Customer Satisfaction'
description: 'Measures the overall satisfaction level of customers with the product and service delivery'
type: 'qualitative'
drivingFactors:
  - 'system_reliability_issues'
  - 'unclear_requirements'
  - 'code_quality_issues'
relationships:
  leadingIndicators:
    - 'defect_density'
    - 'mean_time_to_recovery'
  laggingIndicators:
    - 'team_retention'
    - 'business_value_delivery'

survey:
  question: 'How satisfied are you with the quality and reliability of our product/service?'
  options:
    - 'Very Satisfied - Consistently exceeds expectations'
    - 'Satisfied - Meets expectations with minor issues'
    - 'Neutral - Meets basic needs but has room for improvement'
    - 'Dissatisfied - Falls short of expectations in several areas'
    - 'Very Dissatisfied - Significant issues affecting business operations'