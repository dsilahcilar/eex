id: 'time_spent_on_strategic_initiatives'
name: 'Time Spent on Strategic Initiatives'
description: 'Measures the percentage of development time spent on strategic initiatives versus maintenance work'
type: 'quantitative'
categories:
  - 'impact'
drivingFactors:
  - 'skill_development_needs'
  - 'unclear_requirements'
  - 'workflow_inefficiencies'
  - 'technical_debt_burden'
data_source:
  - 'Project management system'
  - 'Time tracking tools'
  - 'Sprint planning data'

collection_method:
  - 'Automated time tracking'
  - 'Project categorization'
  - 'Sprint metrics analysis'

calculation:
  formula: '(Strategic work hours / Total work hours) * 100'
  frequency: 'Weekly'
  aggregation: 'Monthly average'

thresholds:
  optimal: '> 40%'
  warning: '20-40%'
  critical: '< 20%'

related_metrics:
  - 'technical_debt_ratio'
  - 'innovation_velocity'
  - 'maintenance_effort' 